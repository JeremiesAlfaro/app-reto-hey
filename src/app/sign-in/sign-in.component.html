<div class="container">
    <div class="p-inputgroup div1">
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
        <input pInputText placeholder="Número de cliente" />
    </div>
    <div class="p-inputgroup div1">
        <span class="p-inputgroup-addon">
            <i class="pi pi-lock"></i>
        </span>
        <input type="password" pInputText placeholder="Contraseña" />
    </div>
    <div class="div1">
        <p-button label="Iniciar Sesión" icon="pi pi-sign-in" (onClick)="enter()"></p-button>
    </div>
</div>
